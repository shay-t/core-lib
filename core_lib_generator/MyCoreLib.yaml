MyCoreLib:
  env:
    USER_USER: user
    USER_PASSWORD: password
    USER_PORT: 5432
    USER_DB: user
    USER_HOST: localhost
    SOLR_HOST: localhost
    SOLR_PORT: 8983
    MEMCACHED_HOST: localhost
    MEMCACHED_PORT: 11211
  config:
    data:
      user_db:
        log_queries: false
        create_db: true
        session:
          pool_recycle: 3200
          pool_pre_ping: false
        url:
          protocol: postgresql
          username: ${oc.env:USER_USER}
          password: ${oc.env:USER_PASSWORD}
          host: ${oc.env:USER_HOST}
          port: ${oc.env:USER_PORT}
          file: ${oc.env:USER_DB}
      cust_db:
        log_queries: false
        create_db: true
        session:
          pool_recycle: 3200
          pool_pre_ping: false
        url:
          protocol: sqlite
      solr:
        url:
          protocol: https
          host: ${oc.env:SOLR_HOST}
          port: ${oc.env:SOLR_PORT}
          file: solr/mycore
      jobs:
        my_job:
          class_name: UpdateUser
          initial_delay: 1m
          frequency: 0s
          package_name: my.package.UpdateUser
    cache:
      type: memcached
      host: ${oc.env:MEMCACHED_HOST}
      port: ${oc.env:MEMCACHED_PORT}
  data_layers:
    data:
      User:
        name: User
        columns:
          name:
            name: name
            type: VARCHAR
            default: none
          pass:
            name: pass
            type: VARCHAR
            default: none
        is_soft_delete: true
        is_soft_delete_token: true
      migrate: true
    data_access:
      name: user_data_access
      entity: User
      is_crud_soft_delete: true