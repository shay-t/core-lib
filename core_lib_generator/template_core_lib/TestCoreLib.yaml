core_lib_name: TestCoreLib
db:
  user_db:
    env:
      USER_DB_USER: user
      USER_DB_PASSWORD: password
      USER_DB_PORT: 5432
      USER_DB_DB: user_db
      USER_DB_HOST: localhost
    config:
      protocol: postgresql
      username: user
      password: password
      host: localhost
      port: 5432
      file: user_db
  cache_db:
    log_queries: false
    create_db: true
    session:
      pool_recycle: 3200
      pool_pre_ping: false
    url:
      protocol: sqlite
solr:
  env:
    SOLR_HOST: localhost
    SOLR_PORT: 8983
  config:
    protocol: https
    host: localhost
    port: 8983
    file: solr/mycore
cache:
  env:
    MEMCACHED_HOST: localhost
    MEMCACHED_PORT: 11211
  config:
    type: memcached
    host: localhost
    port: 11211
db_entity:
  User:
    name: User
    columns:
      username:
        name: username
        type: VARCHAR
        default: ' '
      password:
        name: password
        type: VARCHAR
        default: ' '
    is_soft_delete: true
    is_soft_delete_token: false
  Customer:
    name: Customer
    columns:
      customername:
        name: customername
        type: VARCHAR
        default: ' '
      password:
        name: password
        type: VARCHAR
        default: ' '
    is_soft_delete: false
    is_soft_delete_token: false
job:
  job_class_name: UpdateUser
db_config:
  migrate: false
