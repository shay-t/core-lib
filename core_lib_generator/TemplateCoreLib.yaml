MyCoreLib:
  env:
    USER_USER: user
    USER_PASSWORD: password
    USER_PORT: 5432
    USER_DB: user
    USER_HOST: localhost
    SOLR_HOST: localhost
    SOLR_PORT: 8983
  config:
    data:
      user_db:
        log_queries: false
        create_db: true
        session:
          pool_recycle: 3200
          pool_pre_ping: false
        url:
          protocol: postgresql
          username: ${oc.env:USER_USER}
          password: ${oc.env:USER_PASSWORD}
          host: ${oc.env:USER_HOST}
          port: ${oc.env:USER_PORT}
          file: ${oc.env:USER_DB}
      solr:
        url:
          protocol: https
          host: ${oc.env:SOLR_HOST}
          port: ${oc.env:SOLR_PORT}
          file: solr/mycore
    cache:
      type: memory
    jobs:
      my_job:
        initial_delay: 0s
        frequency: ''
        class_name: UpdateUser
  data_layers:
    data:
      User:
        name: User
        columns:
          username:
            name: username
            type: VARCHAR
            default: ''
          password:
            name: password
            type: VARCHAR
            default: ''
        is_soft_delete: true
        is_soft_delete_token: false
      Customer:
        name: Customer
        columns:
          name:
            name: name
            type: VARCHAR
            default: ''
          password:
            name: password
            type: VARCHAR
            default: ''
          contact:
            name: contact
            type: VARCHAR
            default: ''
        is_soft_delete: true
        is_soft_delete_token: true
      migrate: true
    data_access:
      user_data_access:
        entity: User
        is_crud: true
        is_crud_soft_delete: true
      customer_data_access:
        entity: Customer
        is_crud: true
        is_crud_soft_delete: true
        is_crud_soft_delete_token: true
